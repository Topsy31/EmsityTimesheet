<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Add Entry</title>
  <style>
    :root {
      --primary-blue: #0066CC;
      --primary-blue-dark: #004C99;
      --light-blue-bg: #A8C5E2;
      --grey-bg: #E8E8E8;
      --white: #FFFFFF;
      --text-dark: #333333;
      --text-light: #666666;
      --border-color: #CCCCCC;
      --success: #28a745;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--light-blue-bg);
      color: var(--text-dark);
      height: 100vh;
      overflow: hidden;
    }

    .header {
      background-color: var(--primary-blue);
      color: var(--white);
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: drag;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
    }

    .header-buttons {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .header-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .container {
      padding: 12px 16px;
      max-height: calc(100vh - 44px);
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 8px;
    }

    .form-label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 13px;
      color: var(--text-dark);
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--white);
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }

    .form-textarea {
      resize: none;
      height: 50px;
    }

    .form-row {
      display: flex;
      gap: 12px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .client-display {
      background: var(--white);
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 500;
      color: var(--primary-blue);
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .client-display small {
      color: var(--text-light);
      font-weight: normal;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background-color: var(--primary-blue);
      color: var(--white);
    }

    .btn-primary:hover {
      background-color: var(--primary-blue-dark);
    }

    .btn-secondary {
      background-color: var(--grey-bg);
      color: var(--text-dark);
    }

    .btn-secondary:hover {
      background-color: #d0d0d0;
    }

    .btn-block {
      width: 100%;
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .button-row .btn {
      flex: 1;
    }

    .toast {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--success);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .toast.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .no-client {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-light);
    }

    .no-client p {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-title">Quick Add Entry</span>
    <div class="header-buttons">
      <button class="header-btn" onclick="openMainWindow()" title="Open full app">⬆</button>
      <button class="header-btn" onclick="closeWindow()" title="Close">✕</button>
    </div>
  </div>

  <div class="container" id="main-content">
    <!-- Content loaded by JS -->
  </div>

  <div class="toast" id="toast">Entry saved!</div>

  <script>
    let data = null;
    let lastClientId = null;

    async function init() {
      try {
        data = await window.api.loadData();

        // Get last used client from settings
        lastClientId = data.settings?.lastClientId;

        // Get visible clients
        const visibleClients = data.clients.filter(c => !c.hidden);

        if (!visibleClients.length) {
          showNoClients();
          return;
        }

        // If no last client or last client is hidden, use first visible
        if (!lastClientId || !visibleClients.find(c => c.id === lastClientId)) {
          lastClientId = visibleClients[0].id;
        }

        renderForm();
      } catch (error) {
        console.error('Error loading data:', error);
        showNoClients();
      }
    }

    function showNoClients() {
      document.getElementById('main-content').innerHTML = `
        <div class="no-client">
          <p>No clients configured.</p>
          <button class="btn btn-primary" onclick="openMainWindow()">Open Timesheet</button>
        </div>
      `;
    }

    function renderForm() {
      const client = data.clients.find(c => c.id === lastClientId);
      const visibleClients = data.clients.filter(c => !c.hidden);
      const today = new Date().toISOString().split('T')[0];

      document.getElementById('main-content').innerHTML = `
        <div class="client-display">
          <span>${client.name}</span>
          <small>£${client.rate.toFixed(2)}/hr</small>
        </div>

        <div class="form-group">
          <label class="form-label">Client</label>
          <select class="form-select" id="client-select" onchange="changeClient()">
            ${visibleClients.map(c =>
              `<option value="${c.id}" ${c.id === lastClientId ? 'selected' : ''}>${c.name}</option>`
            ).join('')}
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Date</label>
            <input type="date" class="form-input" id="entry-date" value="${today}">
          </div>
          <div class="form-group">
            <label class="form-label">Hours</label>
            <input type="number" class="form-input" id="entry-hours" step="0.5" min="0" placeholder="2.5">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Activity</label>
          <select class="form-select" id="entry-activity">
            ${client.activities.map(a => `<option value="${a}">${a}</option>`).join('')}
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Notes</label>
          <textarea class="form-textarea" id="entry-notes" placeholder="Optional notes..."></textarea>
        </div>

        <div class="button-row">
          <button class="btn btn-secondary" onclick="closeWindow()">Cancel</button>
          <button class="btn btn-primary" onclick="saveEntry()">Save</button>
        </div>
      `;

      // Focus hours input
      setTimeout(() => document.getElementById('entry-hours').focus(), 100);
    }

    function changeClient() {
      lastClientId = document.getElementById('client-select').value;
      renderForm();
    }

    async function saveEntry() {
      const date = document.getElementById('entry-date').value;
      const hours = parseFloat(document.getElementById('entry-hours').value);
      const activity = document.getElementById('entry-activity').value;
      const notes = document.getElementById('entry-notes').value.trim();

      if (!date || isNaN(hours) || hours <= 0) {
        alert('Please enter a valid date and hours.');
        return;
      }

      // Create entry
      const entry = {
        id: Date.now().toString(36) + Math.random().toString(36).substr(2),
        clientId: lastClientId,
        date,
        hours,
        activity,
        notes,
        travelHours: 0,
        miles: 0,
        expenseValue: 0
      };

      // Add to data
      data.entries.push(entry);

      // Save last used client
      data.settings = data.settings || {};
      data.settings.lastClientId = lastClientId;

      // Save to file
      await window.api.saveData(data);

      // Notify main window to refresh
      await window.api.notifyMainWindow();

      // Show success toast
      const toast = document.getElementById('toast');
      toast.classList.add('show');

      // Clear form for next entry
      document.getElementById('entry-hours').value = '';
      document.getElementById('entry-notes').value = '';
      document.getElementById('entry-hours').focus();

      // Change Cancel button to Close
      const buttonRow = document.querySelector('.button-row');
      buttonRow.innerHTML = `
        <button class="btn btn-secondary" onclick="closeWindow()">Close</button>
        <button class="btn btn-primary" onclick="saveEntry()">Save Another</button>
      `;

      // Hide toast after delay
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

    function closeWindow() {
      window.api.closeQuickAdd();
    }

    function openMainWindow() {
      window.api.openMainWindow();
    }

    // Handle keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeWindow();
      } else if (e.key === 'Enter' && e.ctrlKey) {
        saveEntry();
      }
    });

    // Initialize
    init();
  </script>
</body>
</html>
